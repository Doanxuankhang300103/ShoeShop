<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sản phẩm theo danh mục</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="font-weight-bold">Sản phẩm thuộc danh mục</h2>
            <a href="/shop" class="btn btn-secondary">Quay lại Shop</a>
        </div>
        <div th:if="${products != null && !#lists.isEmpty(products)}">
            <div class="row">
                <div class="col-md-4 mb-4" th:each="product : ${products}">
                    <div class="card h-100 shadow-sm">
                        <img th:src="${product.imageUrl}" class="card-img-top" alt="Product Image" style="height:220px;object-fit:cover;">
                        <div class="card-body text-center">
                            <h5 class="card-title" th:text="${product.name}"></h5>
                            <p class="card-text text-primary font-weight-bold">Giá: <span th:text="${product.price}"></span> VND</p>
                            <p class="card-text" th:text="${product.description}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:if="${products == null || #lists.isEmpty(products)}" class="alert alert-warning text-center">
            <p>Không có sản phẩm nào trong danh mục này.</p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
